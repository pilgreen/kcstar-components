<!DOCTYPE HTML>
<html lang="en">
  <head>
        <title>graphic-stack</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="http://media.kansascity.com/images/app-icon.png">
    <link rel="shortcut icon" href="http://media.kansascity.com/images/app-icon.png">

    <link rel="stylesheet" href="/kcstar-webcomponents/css/flex-layout.css">
    <link rel="stylesheet" href="/kcstar-webcomponents/css/kcstar-project.css">
    <link rel="stylesheet" href="/kcstar-webcomponents/css/styles.css">

  </head>

  <body>
    <div class="panel page">
      <h1 class="headline slab">graphic-stack</h1>
      <p><label class="sans-cond">Headline</label>
<input type="text" name="headline" /></p>

<p><label class="sans-cond">Image URL</label>
<input type="text" name="image" /></p>

<p><label class="sans-cond">Caption</label>
<input type="text" name="caption" /></p>

<p><label class="sans-cond">Positioning</label></p>
<div class="horizontal layout">
  <label><input type="radio" name="position" value="full" checked="" />full</label>
  <label><input type="radio" name="position" value="left" />left</label>
  <label><input type="radio" name="position" value="right" />right</label>
</div>

<p><button class="generate">generate code</button></p>

<textarea id="code"></textarea>

    </div>
  </body>
</html>
