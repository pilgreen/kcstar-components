Graphic Stack
created 2016-01-11
-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="graphic-stack">
  <template>
    <style>
      :host {
        display: block;
        margin: 2rem 0;
      }

      :host([position="right"]) {
        float: right;
        width: 50%;
        margin: 0 0 15px 15px;
      }

      :host([position="left"]) {
        float: left;
        width: 50%;
        margin: 0 15px 15px 0;
      }

      ::content .mobile, ::content.hidden {
        display: none;
      }

      ::content img {
        max-width: 100% !important;
        margin: 0 !important;
      }

      @media (max-width: 991px) {
        :host {
          float: none !important;
          width: 100% !important;
          margin: 2rem 0;
        }

        ::content .desktop {
          display: none;
        }

        ::content .mobile, ::content .desktop.single {
          display: block;
        }
      }
    </style>

    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'graphic-stack'
  });
</script>
