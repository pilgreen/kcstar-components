<!--
Thumbnail Stack
created 2016-02-25
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="thumbnail-stack">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        margin: 1rem 0;
        font-family: 'McClatchy Sans',Helvetica,Arial,sans-serif !important;
      }

      .thumbnail-stack-thumb {
        width: 200px;
      }

      .thumbnail-stack-thumb ::content img {
        display: block;
        max-width: 100%;
        margin: 0 auto;
      }

      .thumbnail-stack-content {
        padding: 0 0 0 1rem;
        @apply(--layout-flex);
      }

      .thumbnail-stack-content ::content > * {
        margin: 0.5rem 0;
      }

      .thumbnail-stack-content ::content > :first-child {
        margin-top: 0;
      }

      ::content h1 {
        font-family: 'McClatchy Slab','McClatchySlab',Georgia,Times,serif;
        font-size: 2rem;
      }

      ::content p {
        font-size: 13px !important;
        margin: 0.25rem 0;
      }

      @media (max-width: 991px) {
        .thumbnail-stack-thumb {
          width: 100px;
        }
      }
    </style>

    <div class="thumbnail-stack-thumb">
      <content select="img"></content>
    </div>

    <div class="thumbnail-stack-content">
      <content></content>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'thumbnail-stack'
  });
</script>
